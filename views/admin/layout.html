<template name="adminLayout">
    <div class="adminBody">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/user/dashboard">Dashboard</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-rss _17"></i> News Reports<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/user/news">News</a></li>
                                <li><a href="/user/categories">Categories</a></li>
                                <li><a href="/user/publications">Publications</a></li>
                                <li><a href="/user/ratings">Ratings</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-users _17"></i> Users<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <!--<li><a href="/user/allusers">All Users</a></li>-->
                                <li><a href="/user/addnewuser">New User</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            {{#if user.profile.avatar}}
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><img class="thumbimg" src="{{user.profile.avatar}}">{{user.profile.name}}<span class="caret"></span></a>
                            {{else}}
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><img class="thumbimg" src="/defaultavatar.png"> {{user.profile.name}}<span class="caret"></span></a>
                            {{/if}}
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Change Password</a></li>
                                <li><a href="#" class="logout">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-xs-12">
                {{>yield}}
            </div>
        </div>
    </div>
</template>
